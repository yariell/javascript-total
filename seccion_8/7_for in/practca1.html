<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop for in</title>
</head>
<body>
    <script>
        let automovil = {
            marca: "ford",
            modelo: "fiesta",
            anio: 2015
        };
        
        for(let caracteristica in automovil){
            console.log(caracteristica + ": " + automovil[caracteristica])
        }
    </script>
</body>
</html>
