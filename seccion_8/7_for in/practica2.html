<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop for in</title>
</head>
<body>
    <script>
        let polo = {
            marca: "versace",
            color: "black",
            talla: 19
        };
        
        for(let caracteristica in polo){
            console.log(caracteristica + ": " + polo[caracteristica])
        }
    </script>
</body>
</html>
