<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break y continue</title>
    <style background="red"></style>
</head>
<body>
    <script>
        let array1 = [9, 5, 6, 2, 7]

        for (let numero of array1){
            if (numero > 5){
                document.write(numero + "<br>");

            } else {
                continue;
                
                document.write("numero menor o igual a 5")
            }
        }

           document.write("esto es todo")
    
    </script>
    


</body>
</html>
