<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break y continue</title>
    <style background="red"></style>
</head>
<body>
    <script>
   function testLoop() {
    let miArray = ['A', 'A', 'B', 'A', 'B', 'A', 'B', 'A'];
    
    for (let letra of miArray) {
        if (letra === 'B') {
            break; 
        }
        console.log(letra); 
    }
}

testLoop(); 
    </script>
    


</body>
</html>
