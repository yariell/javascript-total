<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop for of</title>
</head>
<body>
    <script>
       let palabra = "bienvenido"

       function loopear(){
               for(let letra of palabra){
                document.write(letra + "<br>")
               }
       }
       loopear(palabra)

    </script>
    
</body>
</html>
