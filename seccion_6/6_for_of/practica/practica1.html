<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop for of 1</title>
</head>
<body>
    <script>
      let miArray = [5, 9, 6, 4, 8];
let suma = 0;
 
function testLoop() {
    for (let numero of miArray) {
        suma += numero;
    }
    console.log(suma);
}
 
testLoop();
 
    </script>
    
</body>
</html>
