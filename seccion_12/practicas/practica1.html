<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Práctica: Callbacks 1</title>
</head>
<body>
    <h1>Práctica: Callbacks 1</h1>
    <script>
        function test(callback) {
            setTimeout(function() {
                callback("Hola mundo");
            }, 2000);
        }

        function imprimir(mensaje) {
            console.log(mensaje);
        }

        test(imprimir);
    </script>
