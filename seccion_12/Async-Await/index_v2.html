<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>conversion de dolares a colones (funcionaa)</h2>
    <script>
        async function convertirDolares() {
            let montoDolares = 100;
            console.log(`obtencion de la tasa de conversion...`);

            try {
                let respuesta = await fetch("https://open.er-api.com/v6/latest/USD");
                let datos = await respuesta.json();
                let tasaCRC = datos.rates.CRC; // valor del dolar en colones

                let colones = montoDolares * tasaCRC;
                console.log(`${montoDolares} dolares son aproximadamente ${colones.toFixed(2)} colones`);
            }catch (error) {
                console.error("Error al obtener la tasa de cambio:", error);
            }
        }
        convertirDolares();
    </script>
</body>
