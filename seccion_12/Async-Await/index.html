<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>conversion de dolares a colones (ejemplo con error)</h2>
    <script>
         let dolar;
         let montoDolares = 100;
         fetch("https://open.er-api.com/v6/latest/USD")
             .then(res => res.json())
             .then(data =>{
                dolar = data.rates.CRC; // valor del dolar en colones
                console.log(`tasa obtenida:`, dolar);
             });
              // esto se ejecuta antes de que se obtenga la respuesta del fetch
             let colones = montoDolares * dolar;
             console.log(`${montoDolares} dolares son aproximadamente ${colones} colones`);
    </script>
</body>
</html>
