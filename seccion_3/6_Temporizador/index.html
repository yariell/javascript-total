<!DOCTYPE html>
<html>

  <head>
      <title>Temporizador</title>
  </head>

  <body>
     <input type="number" id="tiempoElegido">
     <button onclick="comenzarTiempo()">Alarma</button>
     <h1 id="textoAlarma" style="color: rgb(195, 39, 39);">APAGADO</h1>



      <script>
         let elementoSegundos = document.getElementById ("tiempoElegido");
         let elementoTextoAlrma = document.getElementById ("textoAlarma")

         function comenzarTiempo(){
            setTimeout(tiempoCumplido, 1000 * elementoSegundos.value);
          }

          function tiempoCumplido(){
            elementoTextoAlrma.textContent = "ENCENDIDO";
            elementoTextoAlrma.style.color = "green";
          }


      </script>

  </body>
</html>
