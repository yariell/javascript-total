<!DOCTYPE html>
<html>

  <head>
      <title>Ingresos de Usuario 2</title>
  </head>

  <body>
      <p>Ingresa tu artista favorito</p>
      <input type="text" id="artista">
      <button onclick="mostrarNombre()">Ingresar</button>
      <h1 id="titulo">No s√© tu artista favorito</h1>    

      <script>
          function mostrarNombre(){
              
              let elementoArtista = document.getElementById("artista");
            
              let elementoTexto = document.getElementById("titulo");
          
              let mensaje = "Tu artista favorito es " + elementoArtista.value;
              
              elementoTexto.textContent = mensaje;
          }
      </script>

  </body>
</html>
