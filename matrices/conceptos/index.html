<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>matrices</title>
</head>
<body>
    <script>
        //matriz 2x3
        const matriz = [
            [1, 2, 3],
            ["a", "b", "c"],
            ["x", "y", "z"]
            
        ];
         
        //recorremos filas (i)
        for(let i = 0; i < matriz.length; i++){
            let fila = "";
        }

        //recorremos columnas (j)
            for(let j = 0; j < matriz[i].length; j++){
                fila += matriz[i][j] + " "; //concatenamos valores de la fila
            }

            console.llog("fila" + i + ": " + fila); //mostramos la fila completa
    </script>
</body>
</html>
