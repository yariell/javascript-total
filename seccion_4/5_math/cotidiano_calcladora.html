<!DOCTYPE html>
<html>
<head>
    <title>Calculadora</title>
</head>
<body>
    <h2>Calculadora</h2>
    <div class="calculadora">
        <input type="text" id="num1">
        <input type="text" id="num2">
        <br>
        <button onclick="sumar()">+</button>
        <button onclick="restar()">-</button>
        <button onclick="multiplicar()">X</button>
        <button onclick="dividir()">/</button>
        <br>
        <button onclick="raiz()">ra√≠z</button>
        <button onclick="potencia()">potencia</button>
        <br>
        <button onclick="absoluto()">absoluto</button>
        <button onclick="randomNum()">random</button>
        <br>
        <h3>Resultado:</h3>
        <input type="text" id="resultado" readonly>
        <br>
        <button onclick="redondearRound()">round</button>
        <button onclick="redondearFloor()">floor</button>
        <button onclick="redondearCeil()">ceil</button>
    </div>
    <script>
        function mostrarResultado(valor) {
            document.getElementById("resultado").value = valor;
        }
        
        function obtenerValores() {
            let n1 = parseFloat(document.getElementById("num1").value) || 0;
            let n2 = parseFloat(document.getElementById("num2").value) || 0;
            return [n1, n2];
        }
        
        function sumar() {
            let valores = obtenerValores();
            mostrarResultado(valores[0] + valores[1]);
        }
        
        function restar() {
            let valores = obtenerValores();
            mostrarResultado(valores[0] - valores[1]);
        }
   
    </script>
</body>
</html>
