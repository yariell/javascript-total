<!DOCTYPE html>
<html>
<head>

  <title>Parámetros 1</title>
</head>
<body>
  <p>
    <button onclick="suma(5, 3)">Click aquí</button>
  </p>

  <script>
    function suma(num1, num2) {
    
      const resultado = num1 + num2;
      
      
      alert("El resultado de la suma es: " + resultado);
    }
  </script>
</body>
</html>
